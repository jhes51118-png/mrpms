                                            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 h-80 lg:col-span-2">
                                                <h3 className="mb-4 font-bold text-gray-700">工程師完工績效 (Completed Cases)</h3>
                                                <ResponsiveContainer width="100%" height="100%"><BarChart data={techPerformanceData} layout="vertical" margin={{ top: 5, right: 30, left: 40, bottom: 5 }}><CartesianGrid strokeDasharray="3 3" horizontal={false} /><XAxis type="number" allowDecimals={false} /><YAxis dataKey="name" type="category" width={100} tick={{fontSize: 12}} /><RechartsTooltip /><Bar dataKey="count" fill="#10b981" radius={[0, 4, 4, 0]} barSize={25} name="完工件數" /></BarChart></ResponsiveContainer>
                                            </div>
                                            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 h-80"><h3 className="mb-4 font-bold text-gray-700">各單位送件佔比</h3><ResponsiveContainer width="100%" height="100%"><PieChart><Pie data={chartData} cx="50%" cy="50%" innerRadius={60} outerRadius={80} fill="#8884d8" paddingAngle={5} dataKey="value" label>{chartData.map((entry, index) => <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />)}</Pie><RechartsTooltip /><Legend /></PieChart></ResponsiveContainer></div>
                                            <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 h-80"><h3 className="mb-4 font-bold text-gray-700">案件狀態分佈</h3><ResponsiveContainer width="100%" height="100%"><BarChart data={statusData} layout="vertical" margin={{ top: 5, right: 30, left: 20, bottom: 5 }}><CartesianGrid strokeDasharray="3 3" horizontal={false} /><XAxis type="number" /><YAxis dataKey="name" type="category" width={80} tick={{fontSize: 12}} /><RechartsTooltip /><Bar dataKey="count" fill="#4f46e5" radius={[0, 4, 4, 0]} barSize={20} /></BarChart></ResponsiveContainer></div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* GUEST 模式不顯示工單列表 */}
                            {currentUserRole !== 'GUEST' && (activeTab === 'list' || activeTab === 'my_orders') && (
                                <div className="space-y-6">
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                        <h2 className="text-2xl font-bold text-gray-800">{activeTab === 'my_orders' ? '已承接工單' : '工單列表'}</h2>
                                        <div className="flex gap-3">
                                            {/* Updated: Show filter for both tabs */}
                                            <div className="relative">
                                                <select value={statusFilter} onChange={(e) => setStatusFilter(e.target.value)} className="appearance-none bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-gray-500 text-sm h-full">
                                                    <option value="UNFINISHED">未完成 (進行中)</option>
                                                    <option value="READY">待領回</option>
                                                    <option value="CLOSED">已結案</option>
                                                    <option value="ALL">顯示全部</option>
                                                    <option value="TODAY">今日入庫</option>
                                                    <option value="OVERDUE">逾期案件</option>
                                                </select>
                                                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"><Filter className="w-4 h-4" /></div>
                                            </div>
                                            <button onClick={handleExportCSV} className="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors shadow-sm"><Download className="w-4 h-4 mr-2" /> 匯出 CSV</button>
                                            <button onClick={() => setIsAddModalOpen(true)} className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors shadow-sm"><Plus className="w-4 h-4 mr-2" /> 新增工單</button>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-gray-50 border-b text-gray-500 text-sm">
                                                <tr>
                                                    {/* 修改: 填單時間欄位 */}
                                                    <SortableHeader label="填單時間" sortKey="created_at" />
                                                    <SortableHeader label="單號 / 狀態" sortKey="case_no" />
                                                    <SortableHeader label="機台型號 / 優先級" sortKey="machine_model" />
                                                    <SortableHeader label="來源單位" sortKey="source_dept" />
                                                    <SortableHeader label="送件人" sortKey="requester_name" />
                                                    <SortableHeader label="負責人" sortKey="current_owner" />
                                                    <th className="p-4 font-medium text-right">操作</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100 text-sm">
                                                {filteredOrders.length > 0 ? (
                                                    filteredOrders.map(order => (
                                                        <tr key={order.id} className={`hover:bg-blue-50 transition-colors ${order.priority === 'URGENT' ? 'bg-red-50 hover:bg-red-100' : ''}`}>
                                                            {/* 修改: 顯示詳細時間 */}
                                                            <td className="p-4 text-gray-600 font-mono text-xs">{formatDateTime(order.created_at)}</td>
                                                            <td className="p-4"><div className="font-bold text-gray-800">{order.case_no}</div><div className="mt-1"><StatusBadge status={order.status} /></div></td>
                                                            <td className="p-4"><div className="font-medium">{order.machine_model}</div><div className="mt-1"><PriorityBadge priority={order.priority || 'NORMAL'} /></div></td>
                                                            <td className="p-4"><div>{order.source_dept}</div></td>
                                                            <td className="p-4"><div className="text-gray-700">{order.requester_name}</div><div className="text-xs text-gray-400">Ext: {order.extension}</div></td>
                                                            <td className="p-4"><div className="flex items-center gap-2"><div className="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-xs text-gray-600 font-bold">{(order.current_owner || '?')[0]}</div>{order.current_owner}</div></td>
                                                            <td className="p-4 text-right">
                                                                <button 
                                                                    onClick={() => handleOpenDetail(order)} 
                                                                    className={`px-3 py-1 rounded border transition-colors text-blue-600 border-blue-200 hover:text-blue-800 hover:bg-blue-100`}
                                                                >
                                                                    詳情 / 編輯
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))
                                                ) : (
                                                    <tr><td colSpan="7" className="p-8 text-center text-gray-400">沒有找到符合的工單</td></tr>
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                    
                    {/* 詳細 / 編輯 Modal */}
                    <Modal isOpen={isDetailModalOpen} onClose={() => setIsDetailModalOpen(false)} title="工單詳情與維護">
                        {editForm && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center mb-2 no-print">
                                    <div className="text-sm text-gray-500">建立時間: {formatDateTime(editForm.created_at)}</div>
                                    <button onClick={handlePrintOrder} className="flex items-center gap-2 px-3 py-1.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded text-sm transition-colors"><Printer size={16} /> 列印工單</button>
                                </div>

                                {/* Guest Mode: Disable All Inputs */}
                                <fieldset disabled={currentUserRole === 'GUEST'} className="space-y-6">

                                    <div className="bg-blue-50 p-4 rounded-lg border border-blue-100 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                                        <div><div className="text-sm text-blue-600 font-bold mb-1">工單編號</div><div className="text-xl font-bold text-gray-800 flex items-center gap-2">{editForm.case_no}<select name="priority" value={editForm.priority || 'NORMAL'} onChange={handleEditFormChange} className={`text-xs ml-2 px-2 py-1 rounded border outline-none font-bold ${editForm.priority === 'URGENT' ? 'bg-red-100 text-red-600 border-red-200' : 'bg-white text-gray-600 border-gray-300'}`}><option value="NORMAL">一般件</option><option value="URGENT">🔥 急件</option></select></div></div>
                                        <div className="relative group"><label className="text-xs text-blue-500 font-bold mb-1 block">維修進度狀態</label><div className="flex items-center bg-white border border-blue-200 rounded-lg px-3 py-1.5 shadow-sm"><select name="status" value={editForm.status} onChange={handleEditFormChange} className="bg-transparent text-sm font-medium text-gray-700 outline-none cursor-pointer appearance-none pr-6">{STATUS_OPTIONS.map(opt => <option key={opt.value} value={opt.value}>{opt.label}</option>)}</select><ChevronDown className="w-4 h-4 text-gray-400 absolute right-3 pointer-events-none" /></div></div>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-50 p-3 rounded border">
                                        <div>
                                            <label className="text-xs text-gray-500 font-bold">來源單位</label>
                                            <div className="flex gap-2 mt-1">
                                                <select name="source_dept" value={editForm.source_dept} onChange={handleEditFormChange} className="border rounded px-2 py-1 text-sm flex-1">
                                                    {DEPARTMENTS.map(d => <option key={d} value={d}>{d === 'Other' ? 'Other (其他)' : d}</option>)}
                                                </select>
                                                {editForm.source_dept === 'Other' && <input type="text" name="custom_source_dept" value={editForm.custom_source_dept} onChange={handleEditFormChange} placeholder="輸入單位" className="border rounded px-2 py-1 text-sm w-1/2" />}
                                            </div>
                                        </div>
                                        <div className="flex justify-between gap-4">
                                            <div><label className="text-xs text-gray-500 font-bold">送件人</label><div className="mt-1 font-medium">{editForm.requester_name}</div></div>
                                            <div><label className="text-xs text-gray-500 font-bold">分機</label><div className="mt-1 font-medium">{editForm.extension || '-'}</div></div>
                                        </div>
                                    </div>

                                    <div className={`p-4 rounded-lg border flex items-center justify-between ${currentUserRole === 'ADMIN' ? 'bg-amber-50 border-amber-200' : 'bg-gray-50 border-gray-200'}`}>
                                        <div className="flex items-center gap-3"><div className={`p-2 rounded-full ${currentUserRole === 'ADMIN' ? 'bg-amber-100' : 'bg-gray-200'}`}><UserCog className={`w-5 h-5 ${currentUserRole === 'ADMIN' ? 'text-amber-600' : 'text-gray-500'}`} /></div><div><div className={`text-sm font-bold ${currentUserRole === 'ADMIN' ? 'text-amber-800' : 'text-gray-600'}`}>負責人 (Owner)</div><div className={`text-xs ${currentUserRole === 'ADMIN' ? 'text-amber-600' : 'text-gray-500'}`}>{currentUserRole === 'ADMIN' ? '指派技術人員處理' : '如需轉派請聯繫主管'}</div></div></div>
                                        <div className="relative min-w-[150px] flex items-center gap-2">
                                            {/* 工程師承接按鈕 */}
                                            {currentUserRole === 'ENGINEER' && editForm.current_owner === '未指派' ? (
                                                <button onClick={handleSelfAssign} className="w-full bg-blue-600 text-white text-sm py-2 px-3 rounded-lg hover:bg-blue-700 flex items-center justify-center gap-1">
                                                    <Hand size={16} /> 我要承接
                                                </button>
                                            ) : (
                                                <>
                                                    <select name="current_owner" value={editForm.current_owner} onChange={handleEditFormChange} disabled={currentUserRole !== 'ADMIN'} className={`w-full text-sm rounded-lg px-3 py-2 outline-none appearance-none ${currentUserRole === 'ADMIN' ? 'bg-white border border-amber-300 text-gray-700 focus:ring-2 focus:ring-amber-400' : 'bg-gray-100 border border-gray-300 text-gray-500 cursor-not-allowed'}`}>{technicians.map(tech => <option key={tech.name} value={tech.name}>{tech.name}</option>)} <option value="未指派">未指派</option></select>
                                                    {currentUserRole === 'ADMIN' && <ChevronDown className="w-4 h-4 text-gray-400 absolute right-3 top-3 pointer-events-none" />}
                                                </>
                                            )}
                                        </div>
                                    </div>

                                    <div className="p-4 bg-gray-50 rounded-lg border border-gray-200"><div className="text-sm font-bold text-gray-500 uppercase tracking-wide mb-2">故障描述</div><p className="text-gray-800 bg-white p-3 rounded border border-gray-200 min-h-[80px]">{editForm.issue_description}</p></div>
                                    
                                    <div className="space-y-1"><label className="text-xs text-gray-500 font-bold flex items-center"><MessageSquare className="w-3 h-3 mr-1" />維修/處理備註 (Technician Note)</label><textarea name="maintenance_note" value={editForm.maintenance_note || ''} onChange={handleEditFormChange} className="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none resize-none" rows="3" placeholder="填寫維修細節、更換零件或處理狀況..." /></div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="space-y-1"><div className="text-xs text-gray-500">機台序號</div><div className="font-medium font-mono bg-gray-100 px-2 py-1 rounded inline-block">{editForm.machine_serial}</div></div>
                                        <div className="space-y-1"><div className="text-xs text-gray-500">機台型號</div><div className="font-medium">{editForm.machine_model}</div></div>
                                        <div className="space-y-1"><div className="text-xs text-gray-500">填單人期望完成日</div><div className="font-medium text-gray-600">{editForm.requester_eta_date || '未指定'}</div></div>
                                        <div className="space-y-1"><div className="text-xs text-gray-500 font-bold text-blue-600">工程師預計完工日 (ETA)</div><input type="date" name="eta_date" value={editForm.eta_date} onChange={handleEditFormChange} className={`w-full border rounded px-2 py-1 text-sm focus:ring-2 focus:ring-blue-500 outline-none ${editForm.is_overdue ? "text-red-600 border-red-300" : "text-gray-800 border-gray-300"}`} /></div>
                                    </div>
                                </fieldset>

                                <div className="flex justify-between items-center pt-4 border-t border-gray-100 no-print">
                                    <div>{currentUserRole === 'ADMIN' && <button onClick={handleDeleteOrder} className="px-3 py-2 text-sm text-red-500 hover:bg-red-50 hover:text-red-700 rounded-lg flex items-center transition-colors"><Trash2 className="w-4 h-4 mr-1" /> 刪除工單</button>}</div>
                                    <div className="flex gap-3">
                                        <button onClick={() => setIsDetailModalOpen(false)} className="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded-lg">
                                            {currentUserRole === 'GUEST' ? '關閉' : '取消'}
                                        </button>
                                        {currentUserRole !== 'GUEST' && (
                                            <button onClick={handleUpdateOrder} className="px-6 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-sm flex items-center"><Save className="w-4 h-4 mr-2" /> 儲存變更</button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </Modal>

                    {/* Admin Add Modal (Same as Kiosk) */}
                    <Modal isOpen={isAddModalOpen} onClose={() => setIsAddModalOpen(false)} title="新增維修工單">
                        <form onSubmit={handleSubmitNewOrder} className="space-y-6">
                            <div className="bg-gray-50 p-4 rounded-lg border border-gray-200 space-y-4">
                                <h3 className="text-sm font-bold text-gray-600 flex items-center"><Settings className="w-4 h-4 mr-2" /> 機台與需求資訊</h3>
                                <div className="flex items-center mb-2"><label className="text-xs text-gray-500 font-medium mr-2">案件優先級:</label><div className="flex gap-4"><label className="flex items-center cursor-pointer"><input type="radio" name="priority" value="NORMAL" checked={newOrderForm.priority === 'NORMAL'} onChange={handleAddFormChange} className="mr-1"/><span className="text-sm text-gray-700">一般件</span></label><label className="flex items-center cursor-pointer"><input type="radio" name="priority" value="URGENT" checked={newOrderForm.priority === 'URGENT'} onChange={handleAddFormChange} className="mr-1 accent-red-500"/><span className="text-sm text-red-600 font-bold">急件</span></label></div></div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="space-y-1"><label className="text-xs text-gray-500 font-medium">來源單位 <span className="text-red-500">*</span></label><select name="source_dept" required value={newOrderForm.source_dept} onChange={handleAddFormChange} className="w-full border border-gray-300 rounded px-3 py-2 text-sm outline-none bg-white">{DEPARTMENTS.map(d => <option key={d} value={d}>{d === 'Other' ? 'Other (其他)' : d}</option>)}</select>{newOrderForm.source_dept === 'Other' && <input type="text" name="custom_source_dept" value={newOrderForm.custom_source_dept} onChange={handleAddFormChange} placeholder="請輸入單位名稱" className="w-full mt-1 border border-gray-300 rounded px-3 py-2 text-sm outline-none" required />}</div>
                                    <div className="space-y-1"><label className="text-xs text-gray-500 font-medium">送件人姓名 <span className="text-red-500">*</span></label><input type="text" name="requester_name" required value={newOrderForm.requester_name} onChange={handleAddFormChange} placeholder="請輸入姓名" className="w-full border border-gray-300 rounded px-3 py-2 text-sm outline-none" /></div>
                                    {/* 修改 3: 分機必填 */}
                                    <div className="space-y-1"><label className="text-xs text-gray-500 font-medium">分機 (Ext.) <span className="text-red-500">*</span></label><input type="text" name="extension" required value={newOrderForm.extension} onChange={handleAddFormChange} placeholder="例如: 1234" className="w-full border border-gray-300 rounded px-3 py-2 text-sm outline-none" /></div>
                                    {/* 修改 2: 機台型號提示 */}
                                    <div className="space-y-1"><label className="text-xs text-gray-500 font-medium">機台型號 <span className="text-red-500">*</span></label><input type="text" name="machine_model" required value={newOrderForm.machine_model} onChange={handleAddFormChange} placeholder="例如: H7607BA" className="w-full border border-gray-300 rounded px-3 py-2 text-sm outline-none" /></div>
                                    <div className="space-y-1"><label className="text-xs text-gray-500 font-medium">機台序號 (S/N)</label><input type="text" name="machine_serial" value={newOrderForm.machine_serial} onChange={handleAddFormChange} placeholder="例如 SN-123456" className="w-full border border-gray-300 rounded px-3 py-2 text-sm outline-none" /></div>
                                    <div className="space-y-1"><label className="text-xs text-gray-500 font-medium">填單人期望完成日</label><input type="date" name="requester_eta_date" value={newOrderForm.requester_eta_date} onChange={handleAddFormChange} className="w-full border border-gray-300 rounded px-3 py-2 text-sm outline-none" /></div>
                                </div>
                            </div>
                            <div className="space-y-1"><label className="text-xs text-gray-500 font-medium">故障/問題描述 <span className="text-red-500">*</span></label><textarea name="issue_description" required value={newOrderForm.issue_description} onChange={handleAddFormChange} placeholder="請詳細描述機台狀況..." rows="4" className="w-full border border-gray-300 rounded px-3 py-2 text-sm outline-none resize-none"></textarea></div>
                            <div className="pt-2 flex justify-end gap-3"><button type="button" onClick={() => setIsAddModalOpen(false)} className="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded-lg">取消</button><button type="submit" className="px-6 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-sm flex items-center"><Save className="w-4 h-4 mr-2" /> 建立工單</button></div>
                        </form>
                    </Modal>

                    {/* 修改 1: 人員管理 Modal */}
                    <Modal isOpen={isTechModalOpen} onClose={() => setIsTechModalOpen(false)} title="維修人員管理">
                        <div className="space-y-4">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-2">
                                <input type="text" value={newTechForm.name} onChange={(e) => setNewTechForm({...newTechForm, name: e.target.value})} placeholder="姓名" className="border rounded px-3 py-2 text-sm outline-none" />
                                <input type="text" value={newTechForm.username} onChange={(e) => setNewTechForm({...newTechForm, username: e.target.value})} placeholder="帳號" className="border rounded px-3 py-2 text-sm outline-none" />
                                <input type="text" value={newTechForm.password} onChange={(e) => setNewTechForm({...newTechForm, password: e.target.value})} placeholder="密碼" className="border rounded px-3 py-2 text-sm outline-none" />
                            </div>
                            <button onClick={handleAddTechnician} className="w-full bg-emerald-600 text-white px-4 py-2 rounded text-sm hover:bg-emerald-700 flex justify-center items-center"><UserPlus className="w-4 h-4 mr-1" /> 新增人員</button>
                            <div className="border rounded divide-y max-h-64 overflow-y-auto bg-gray-50">
                                {technicians.map((tech) => (
                                    <div key={tech.username} className="flex justify-between items-center p-3 hover:bg-white">
                                        <div className="flex flex-col">
                                            <span className="font-bold text-gray-700">{tech.name}</span>
                                            <span className="text-xs text-gray-400">帳號: {tech.username} / 密碼: {tech.password}</span>
                                        </div>
                                        <button onClick={() => handleDeleteTechnician(tech.username)} className="text-red-500 hover:text-red-700"><MinusCircle className="w-4 h-4" /></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </Modal>

                    {/* 修改密碼 Modal */}
                    <Modal isOpen={isChangePasswordModalOpen} onClose={() => setIsChangePasswordModalOpen(false)} title="修改登入密碼">
                        <form onSubmit={handleChangePassword} className="space-y-4">
                            <div className="space-y-1">
                                <label className="text-sm font-medium text-gray-700">新密碼</label>
                                <input type="password" value={passwordForm.newPassword} onChange={(e) => setPasswordForm({...passwordForm, newPassword: e.target.value})} className="w-full border border-gray-300 rounded px-3 py-2 text-sm outline-none" required />
                            </div>
                            <div className="space-y-1">
                                <label className="text-sm font-medium text-gray-700">確認新密碼</label>
                                <input type="password" value={passwordForm.confirmPassword} onChange={(e) => setPasswordForm({...passwordForm, confirmPassword: e.target.value})} className="w-full border border-gray-300 rounded px-3 py-2 text-sm outline-none" required />
                            </div>
                            <div className="flex justify-end gap-2 pt-2">
                                <button type="button" onClick={() => setIsChangePasswordModalOpen(false)} className="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded-lg">取消</button>
                                <button type="submit" className="px-6 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded-lg">確認修改</button>
                            </div>
                        </form>
                    </Modal>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<MRPMS />);
    </script>
</body>
</html>
